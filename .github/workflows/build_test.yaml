---
name: Build-Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  build-test:
    name: Build and test
    runs-on: ubuntu-latest
    env:
      AIRFLOW__CORE__DAGS_FOLDER: ${{ format('{0}/airtigrs/dags', github.workspace) }}
      DM_CONFIG: ${{ format('{0}/airtigrs/tests/common/test_config.yaml', github.workspace) }}
      DM_SYSTEM: 'test'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Cache pip environment
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install package
        run: |
          pip install -r requirements.txt
          pip install -q -e .[buildtest]

      - name: Run unit tests
        run: |
          cd airtigrs
          py.test tests/ -v





